<!DOCTYPE html>
<html>
  <body>
    <script>
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const long = position.coords.longitude;
          google.script.run.saveLocation(lat, long);
          document.body.innerHTML = "<h3>Thank you! Your location has been recorded.</h3>";
        });
      } else {
        document.body.innerHTML = "<h3>Geolocation is not supported by your browser.</h3>";
      }
    </script>
  </body>
</html>
